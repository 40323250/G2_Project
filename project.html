<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <br>
    <br>
    <br>	
    <h3>題目 : </h3>
    <br>
    <h4>組員 : </h4>
    <br>
    <br>
    <br>
    <br>
    <h4>指導老師 : 嚴家銘</h4>
	
</section>
	
<section>
<p>
<section>
    <h3>內容</h3>
</section>
				
<section>
    <h3>內容</h3>
</section>
				
<section>
   <h3>內容</h3>
</section>
				
</p>
				</section>
				
<section>
<h3>內容</h3>
</section>
				
<section>
<script src="https://embed.github.com/view/3d/Zhan-Wei-Chi/project/gh-pages/g2/printer.stl" width="300"height="300"></script></script>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
